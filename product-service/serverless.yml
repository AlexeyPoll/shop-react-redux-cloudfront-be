service: product-service

frameworkVersion: "3"

provider:
  name: aws
  runtime: nodejs18.x
  stage: dev
  region: eu-west-1
  iamRoleStatements:
    - Effect: Allow
      Action:
        - dynamodb:*
      Resource:
        - "arn:aws:dynamodb:${self:provider.region}:*:table/*"
  environment:
      PRODUCTS_TABLE: Products
      STOCKS_TABLE: Stocks

functions:
  getProductsList:
    handler: handler.getProductsList
    events:
      - http:
          path: product/available
          method: get
  getProductsById:
    handler: handler.getProductsById
    events:
      - http:
          path: product/{productId}
          method: get
          request:
            parameters:
              paths:
                productId: true
  createProduct:
    handler: handler.createProduct
    events:
      - http:
          path: product
          method: put
          cors: true
